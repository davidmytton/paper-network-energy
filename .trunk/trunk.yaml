version: 0.1
cli:
  version: 1.1.0
plugins:
  sources:
    - id: trunk
      ref: v0.0.6
      uri: https://github.com/trunk-io/plugins
lint:
  enabled:
    - actionlint@1.6.22
    - gitleaks@8.15.1
    - git-diff-check
    - black@22.10.0
    - markdownlint@0.32.2
    - prettier@2.8.0
runtimes:
  enabled:
    - go@1.18.3
    - node@16.14.2
    - python@3.10.3
actions:
  enabled:
    - trunk-announce
    - trunk-cache-prune
    - trunk-check-pre-push
    - trunk-fmt-pre-commit
    - trunk-upgrade-available
